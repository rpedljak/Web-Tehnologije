<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dodaj studenta</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/addStudent.css"/>
    </head>
    <body onload="popuniSelecte();">
        <div id="header">
            <img id="logo" src="/static/logo.png" alt="nema"/>
            <h1>Dodavanje studenata</h1>
            <ul id="meni">
                <li class="ostali"><a href="zadaci.html">Pregled godina</a></li>
                <li class="ostali"><a href="addGodina.html">Dodavanje godine</a></li>
                <li class="ostali"><a href="studenti.html">Pregled studenata</a></li>
                <li class="ostali"><a href="commiti.html">Pregled commita</a></li>
                <li class="ostali"><a href="addVjezba.html">Dodavanje vježbe</a></li>
                <li class="ostali"><a href="addZadatak.html">Dodavanje zadatka</a></li>
                <li id="trenutni"><a href="#">Dodavanje studenta</a></li>
            </ul>
        </div>
        <div id="glavniSadrzaj">
            <form id="dodavanje" enctype="application/json" action="#" name="fPojedinacni" onsubmit="posaljiZahtjev(); return false;">
                <p>Pojedinačni unos</p>
                <label>Godina</label><br>
                <select name="godina" id="s1">
                </select><br>
                <label>Key</label><br>
                <input type="text" name="key" id="keyId" placeholder="Key..." required><br>
                <label>Secret</label><br>
                <input type="text" name="secret" id="secretId" placeholder="Secret..." required><br>
                <button type="button" onclick="ucitajModul();">Učitaj</button><br>
                <button type="submit" id="dodajButton" disabled>Dodaj</button>
            </form>
        </div>
        <div id="footer">
            <p>Web tehnologije 2018/19</p>
        </div>

        <script src="/static/validacija.js"></script>
        <script src="/static/addStudent.js"></script>
        <script src="/static/UcitajSelect.js"></script>
        <script src="/static/BitBucket.js"></script>
    </body>
</html>
