<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dodaj zadatak</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/addZadatak.css"/>
    </head>
    <body>
        <div id="header">
            <img id="logo" src="/static/logo.png" alt="nema"/>
            <h1>Dodavanje zadatka</h1>
            <ul id="meni">
                <li class="ostali"><a href="zadaci.html">Pregled godina</a></li>
                <li class="ostali"><a href="addGodina.html">Dodavanje godine</a></li>
                <li class="ostali"><a href="studenti.html">Pregled studenata</a></li>

                <li class="ostali"><a href="addStudent.html">Dodavanje studenta</a></li>
            </ul>
        </div>
        <div id="glavniSadrzaj">
            <form onsubmit="return validate();" action="http://localhost:8080/addZadatak" method="POST" enctype="multipart/form-data">
                <p>Novi zadatak</p>
                <label>Naziv zadatka *</label><br>
                <input type="text" name="naziv" id="nazivZadatka" placeholder="Naziv.." required><br>
                <label>Tekst postavke *</label><br>
                <input type="file" name="postavka" id="postavkaZadatka" required>
                <label for="postavkaZadatka">Browse...</label><br>
                <button type="submit" id="dodajButton">Dodaj</button>
            </form>
        </div>
        <div id="footer">
            <p>Web tehnologije 2018/19</p>
        </div>

        <script src="/static/validacija.js"></script>
        <script src="/static/addZadatak.js"></script>
